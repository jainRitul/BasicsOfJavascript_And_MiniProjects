<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   <h1>Color Scheme Switcher</h1><br>
   <div style="align-items: center; justify-content: center; display: flex; flex-wrap: wrap;">

    <span style="background-color: grey; border: 2px solid rgb(32, 34, 29);" class="button" id="grey"></span>
    <span style="background-color: red; border: 2px solid rgb(32, 34, 29);" class="button" id="red"></span>
    <span style="background-color: blue; border: 2px solid rgb(32, 34, 29); " class="button" id="blue"></span>
    <span style="background-color: green; border: 2px solid rgb(32, 34, 29);" class="button" id="green"></span>
    <br><br>
    <h2>Try clicking on one of the color above
     <span>to change the background color of this page! </span>
    </h2>
   </div>
  
</body>
<script src="bg.js"></script> 
</html>
