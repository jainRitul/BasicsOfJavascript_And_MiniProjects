<!--  Value	              State	Description
0	UNSENT	         Client has been created. open() not called yet.
1	OPENED	         open() has been called.
2	HEADERS_RECEIVED send() has been called, and headers and status are available.
3	LOADING	          Downloading; responseText holds partial data.
4	DONE	          The operation is complete. -->


<!-- js default is not async if we want to do async programming we have to use third party api or setTimeOut setIntervsl type of things -->
<!-- Api is basically medium between two system to communicate to each other -->
<!-- before fetch we are using XMLHttpRequest for using API -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api request</title>
</head>
<body style="background-color: black; color: wheat;">
    
</body>
<script>
    const reqUrl = 'https://api.github.com/users/rituljain'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',reqUrl)
    xhr.onreadystatechange = function(){

        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //most of the time agr api se data aayga to string m hi ayga usko object m krne k liye humko parse krna pdga jaiska ki niche kiya h humne
            console.log(typeof this.response);
            const data = JSON.parse(this.responseText);

            //console.log(data["followers"]);
            console.log(typeof data);
            console.log(data.followers);

         }
    }
    xhr.send();
</script>
</html>
