<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number </p>
        <form>
            <label for="guessField" id="lab">Guess a number</label><br>
            <input type="text" id="guessField"class="guessField"><br>
            <input type="submit" id="sub" value="Submit guess" >
        </form>
        <div class="resultParas">
            <p class="prevGuesses">Previous Guesses : <span class="guesses"></span> </p>
            <p>Guesses Remaining : <span class="lastResult">10</span> </p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="guess.js"></script>
</html>
